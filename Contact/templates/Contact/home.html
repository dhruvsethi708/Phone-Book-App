<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Contact/home.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <h1> <i class="material-icons">contacts</i>Phone Book App</h1>

    <div class="single-line">
        <div class="contact">
            <h3></h3>
        </div>

        {% comment %} <div class="addcontact"> {% endcomment %}
            <a href="/addcontact" class="btn btn-primary m-2">+ Add Contact</a>
        {% comment %} </div> {% endcomment %}

        <a href="/allcontacts" class="btn btn-warning m-2">Show Contacts</a>

    </div>





{% block details %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'Contact/home.css' %}">

    <img src="{% static 'Contact/background.jpg' %}" alt="">

{% endblock details %}
   
</body>
</html>
