

{% extends "Contact/home.html" %}

{% block details %}

{% if contact %}
<table class="table table-hover">
    <thead class="table-info">
        <tr>   
        <th scope="col"></th>      
        <th scope="col">NAME</th>      
        <th scope="col">PHONE NUMBER</th>
        <th scope="col">ACTION</th>
    </tr>
</thead>
<tbody>
    
    {% for cont in contact %}
    <tr>
        <th scope="row">{{st.id}}</th>
        <td>{{cont.name}}</td>
        <td>{{cont.phoneno}}</td>
        
        <td>
            <a href="{% url 'updatedata' cont.id %}" class="btn btn-warning btn-sm">Edit</a>
            
            <form action="{% url 'deletedata' cont.id %}" method="POST" class="d-inline">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
            </form>
            
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>

{% else %}
<h4 class="text-center alert alert-warning mt-5"> No Records </h4>
{% endif %} 
{% endblock details %}
